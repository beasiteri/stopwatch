<div class="stopwatch-buttons">
  <div class="button-group control-group">
    <button class="reset-btn" (click)="reset()">Reset</button>
    <button class="start-stop-btn" (click)="toggleStartStop()">
      {{ isRunning ? 'Stop' : 'Start' }}
    </button>
  </div>
  <div class="button-group lap-clear-group">
    <button class="clear-lap-btn" (click)="clearLaps()">Clear Lap</button>
    <button class="lap-btn" (click)="lap()">Lap</button>
  </div>
</div>

<div class="stopwatch-container">
  <h2>Stopwatch</h2>
  <div class="stopwatch-border">
    <div class="stopwatch-screen">
      <div class="stopwatch-center"></div>
      <div class="timer-screen">{{ formatTime(time) }}</div>
      <div class="hour-hand" [style.transform]="'rotate(' + calculateHourHandAngle() + 'deg)'"></div>
      <div class="minute-hand" [style.transform]="'rotate(' + calculateMinuteHandAngle() + 'deg)'"></div>
      <div class="second-hand" [style.transform]="'rotate(' + calculateSecondHandAngle() + 'deg)'"></div>
      <div class="number" [ngClass]="{'divisible-by-five': +number % 5 === 0}"
        *ngFor="let number of numbers; let i = index"
        [style.transform]="'rotate(' + (i * 6) + 'deg) translateY(-120px)'">
        <span [ngClass]="{'divisible-by-five': +number % 5 === 0}">{{ number }}</span>
      </div>
    </div>
  </div>
  <div class="stopwatch-buttons">
    <div class="button-group control-group">
      <button class="reset-btn" (click)="reset()">Reset</button>
      <button class="start-stop-btn" (click)="toggleStartStop()">{{ isRunning ? 'Stop' : 'Start' }}</button>
    </div>
    <div class="button-group lap-clear-group">
      <button class="clear-lap-btn" (click)="clearLaps()">Clear Lap</button>
      <button class="lap-btn" (click)="lap()">Lap</button>
    </div>
  </div>
  <div class="laps" *ngIf="laps.length > 0">
    <div *ngFor="let lap of laps; let i = index" class="lap">
      <b>Lap {{ i + 1 }}:</b> {{ formatTime(lap) }}
    </div>
  </div>
</div>

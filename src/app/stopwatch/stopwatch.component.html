<div class="stopwatch-container">
  <div class="stopwatch-buttons">
    <div class="left-buttons">
      <button class="lap-btn">Lap</button>
      <button class="start-stop-btn">{{ isRunning ? 'Stop' : 'Start' }}</button>
    </div>
    <div class="right-buttons">
      <button class="reset-btn">Reset</button>
      <button class="clear-lap-btn">Clear</button>
    </div>
  </div>
  <div class="stopwatch-border">
    <div class="stopwatch-screen">
      <div class="stopwatch-center"></div>
      <div class="hour-hand" [style.transform]="'rotate(' + calculateHourHandAngle() + 'deg)'"></div>
      <div class="minute-hand" [style.transform]="'rotate(' + calculateMinuteHandAngle() + 'deg)'"></div>
      <div class="second-hand" [style.transform]="'rotate(' + calculateSecondHandAngle() + 'deg)'"></div>
      <div class="number" [ngClass]="{'divisible-by-five': +number % 5 === 0}"
        *ngFor="let number of numbers; let i = index"
        [style.transform]="'rotate(' + (i * 6) + 'deg) translateY(' + (isMobile ? '-105px' : '-160px') + ')'">
        <span [ngClass]="{'divisible-by-five': +number % 5 === 0}">{{ number }}</span>
      </div>
    </div>
  </div>
</div>
